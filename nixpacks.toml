[phases.setup]
nixPkgs = ["php83", "php83Packages.composer", "nodejs"]

[phases.install]
cmds = ["composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["npm ci", "npm run production"]

[start]
cmd = "php artisan key:generate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache && php artisan serve --host=0.0.0.0 --port=$PORT"
